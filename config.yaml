benchmarks:
  XSBench:
    types:
      - cuda
#      - openmp-threading
#  RSBench:
#    types:
#      - cuda
#      - openmp-threading
  generic_benchmark:
    name: xsbench-manual
    cmd: "~/XSBench/cuda/XSBench -m event"

collection_modes:
  perf:
    pmu_count: 4
  nvidia:
    modes:
#      - power_time
#      - utilization_time
#      - memory_basic_time
#      - temperature_time
#      - clocks_time
      - gpu_trace
    gen:
      - sm_60
  memory:
    modes:
      - high_watermark
#      - memory_over_time
#      - api_trace
#      - gpu_trace
#      - power_over_time

formatter_modes:
- CSV
- PandasPickle

perf_counters:
- instructions
- L1-dcache-load-misses
- cache-misses
- cache-references
#- major-faults
#- power/energy-pkg/
#- amd_iommu_0/mem_trans_total/
#- cpu-cycles
#- minor-faults

iterations: 1
time_count: 1000
log: true
test_name: ahmd_testing
